<div class="container">
  <h2 class="form-title">
    Please complete this form
  </h2>
  <form name="form-person" (submit)="submitData(email.value, password.value, firstname.value, lastname.value, date.value, address.value, town.value, city.value, cnp.value)"
    id='form-person' class="jumbotron">
    <label class="col-md-2 col-sm-3 col-xs-3" for="firstname">E-Mail: </label>
    <input type="text" class="col-md-5 col-sm-8 col-xs-8" #email required>
    <br>
    <label class="col-md-2 col-sm-3 col-xs-3" for="firstname">Password: </label>
    <input type="password" class="col-md-5 col-sm-8 col-xs-8" #password required>
    <br>
    <label class="col-md-2 col-sm-3 col-xs-3" for="firstname">First Name: </label>
    <input type="text" class="col-md-5 col-sm-8 col-xs-8" #firstname required>
    <br>
    <label for="lastname" class="col-md-2 col-sm-3 col-xs-3">Last Name: </label>
    <input type="text" class="col-md-5 col-sm-8 col-xs-8" #lastname required>
    <br>
    <label for="birthday" class="col-md-2 col-sm-3 col-xs-3">Date of Birth: </label>
    <input type="date" class="col-md-5 col-sm-3 col-xs-3" #date required>
    <br>
    <label for="residence" class="">Residence: </label>
    <br>
    <!-- <div class="col-md-8 col-sm-12 col-xs-12"> -->
    <label for="address" class="col-md-2 col-sm-3 col-xs-3">Address: </label>
    <input type="text" class="col-md-5 col-sm-8 col-xs-8" #address required>
    <br>
    <label for="town" class="col-md-2 col-sm-3 col-xs-3">Town: </label>
    <input type="text" class="col-md-5 col-sm-8 col-xs-8" #town required>
    <br>
    <label for="town" class="col-md-2 col-sm-3 col-xs-3">City: </label>
    <input type="text" class="col-md-5 col-sm-8 col-sm-8" #city required>
    <br>
    <label for="cnp" class="col-md-3 col-sm-3 col-xs-3">CNP: </label>
    <input type="text" class="col-md-4 col-sm-8 col-xs-3" #cnp required>
    <br>
    <button (click)="submitPersonInfo()" class="btn btn-primary submit">Submit input</button>
  </form>
</div>
